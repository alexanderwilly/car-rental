<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta viewport="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../customer.css" />
        <link rel = "stylesheet" href = "new_reservation.css" />
        <link rel="icon" href="../../img/az_icon.png" type="image/x-icon" />
        <title>New Reservation | AZoom Car Rental</title>
    </head>
    <body>
        <nav>
            <img src="../../img/az_icon.png" alt="AZ Car Rental" />
            <button id = "back-btn">Back</button>
        </nav>

        <section id = "select-car">
            <aside class = "filter">
                <h3>Our Cars</h3>

                <div>
                    <label for = "carType">Car Type</label> <br />
                    <input type = 'checkbox' name = 'carType' value = 'Standard' id = 'Standard'> Standard <br />
                    <input type = 'checkbox' name = 'carType' value = 'SUV' id = 'SUV'> SUV <br />
                    <input type = 'checkbox' name = 'carType' value = 'Premium' id = 'Premium'> Premium <br />
                </div>
                
                <div>
                    <label for = "carBrand">Car Brand</label> <br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Audi' id = 'Audi'> Audi<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'BMW' id = 'BMW'> BMW<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Chevrolet' id = 'Chevrolet'> Chevrolet<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Ford' id = 'Ford'> Ford<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Honda' id = 'Honda'> Honda<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Kia' id = 'Kia'> Kia<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Lexus' id = 'Lexus'> Lexus<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Mazda' id = 'Mazda'> Mazda<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Mercedes' id = 'Mercedes'> Mercedes<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Mitsubishi' id = 'Mitsubishi'> Mitsubishi<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Nissan' id = 'Nissan'> Nissan<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Opel' id = 'Opel'> Opel<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Suzuki' id = 'Suzuki'> Suzuki<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Toyota' id = 'Toyota'> Toyota<br />
                    <input type = 'checkbox' name = 'carBrand' value = 'Volkswagen' id = 'Volkswagen'> Volkswagen<br />
                </div>

                
            </aside>
            <article id = "car-list">
                
            </article>
        </section>

        
        <script src="../../myClasses.js"></script>
        <script src = "myCars.js"></script>
        <script src="new_reservation.js"></script>
    </body>
</html>
