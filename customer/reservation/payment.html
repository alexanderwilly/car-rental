<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../customer.css" />
        <link rel="stylesheet" href="payment.css" />
        <link rel="icon" href="../../img/az_icon.png" />
        <title>Payment | AZoom Car Rental</title>
    </head>
    <body>
        <nav>
            <img src="../../img/az_icon.png" alt="AZoom Car Rental" />
        </nav>
        <main>
            <header>
                <div>
                    <h1>AZoom Car Rental</h1>
                    <h1>Invoice</h1>
                </div>
                <h4 id = "rental-address"></h4>
            </header>
            <section>
                <div>
                    <h4>Bill To:</h4>
                    <p>
                        <span id = 'customer-name'></span><br/>
                        <span id = 'customer-address'></span><br/>
                        <span id = 'customer-number'></span>
                    </p>
                </div>
                <div>
                        <h4>Invoice No:</h4>
                        <span id = 'invoice-id'></span>

                        <h4>Invoice Date:</h4>
                        <span id = 'invoice-date'></span>

                        <h4>Due Date:</h4>
                        <span id = 'due-date'></span>
                </div>
            </section>
            <table border="1">
                <tr>
                    <td>
                        <h3>Item</h3>
                    </td>
                    <td>
                        <h3>Quantity</h3>
                    </td>
                    <td>
                        <h3>Rate (SG$)</h3>
                    </td>
                    <td>
                        <h3>Amount (SG$)</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6>Car Rental Fee</h6>
                    </td>
                    <td>
                        <h6 id = "duration"></h6>
                        <span>day(s)</span>
                    </td>
                    <td>
                        <h6 id = "ratePerDay"></h6>
                        <span>per day</span>
                    </td>
                    <td>
                        <h6 id = "total"></h6>
                    </td>
                </tr>
                <div id = "additional-payment">
                    
                </div>
                <tr rowspan = "2">
                    <td colspan = "3">
                        <h3>Total Amount</h3>
                    </td>
                    <td>
                        <h3 id = 'total-amount'></h3>
                    </td>
            </table>

            <div class = "buttons-container">
                <button id ='back-btn'>
                    
                </button>
                <button id ='pay-now-btn'>
                    
                </button>
            </div>
        </main>

        <script src = "../../myClasses.js"></script>
        <script src="payment.js"></script>
    </body>
</html>
