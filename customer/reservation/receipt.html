<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../customer.css" />
        <link rel="stylesheet" href="payment.css" />
        <link rel="icon" href="../../img/az_icon.png" />
        <title>Payment | AZoom Car Rental</title>
    </head>
    <body>
        <nav>
            <img src="../../img/az_icon.png" alt="AZoom Car Rental" />
        </nav>
        <main>
            <header>
                <div>
                    <h1>AZoom Car Rental</h1>
                    <h1>Receipt</h1>
                </div>
                <h4 id = "rental-address"></h4>
            </header>
            <section>
                <div>
                    <h4>Bill To:</h4>
                    <p>
                        <span id = 'customer-name'></span><br/>
                        <span id = 'customer-address'></span><br/>
                        <span id = 'customer-number'></span>
                    </p>
                </div>
                <div>
                        <h4>Invoice No:</h4>
                        <span id = 'invoice-id'></span>

                        <h4>Date of Payment</h4>
                        <span id = 'pay-date'></span>

                        <h4>Payment Method:</h4>
                        <span id = 'payment-method'></span>
                </div>
            </section>
            <table id = "payment-breakdown" border="1">
                
            </table>

            <div class = "buttons-container">
                <button id ='done-btn-receipt'>Done</button>
            </div>
        </main>

        <script src = "../../myClasses.js"></script>
        <script src="payment.js"></script>
    </body>
</html>
