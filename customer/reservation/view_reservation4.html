<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta viewport="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../customer.css" />
        <link rel="stylesheet" href="view_reservation.css" />
        <link rel="icon" href="../../img/az_icon.png" type="image/x-icon" />
        <title>My Reservation Details | AZoom Car Rental</title>
    </head>

    <body>
        <nav>
            <img src="../../img/az_icon.png" alt="AZoom Car Rental" />
        </nav>

        <main>
            <section id = "booking-main">
                <h1>Reservation ID: <span id ="reservationId4"></span></h1>
                <div>
                    <img id = "carImg4" alt="carImg" />
                </div>
            </section>
            <section id = "booking-info-container">
                <div>
                    <h2>Booking Information</h2>
                    <div>
                        <div>
                            <span>
                                <label>Start Date:</label> <br/>
                                <span id = "startDate4"></span>
                            </span>

                            <span>
                                <label>End Date:</label> <br/>
                                <span id = "endDate4"></span>
                            </span>

                            <span>
                                <label>Status:</label> <br/>
                                <span id = "status4"></span>
                            </span>

                            <span>
                                <label>Payment Due Date:</label> <br/>
                                <span id = "payment-due-date"></span>
                            </span>
                        </div>
                        <div>
                            <span>
                                <label>Fees Payable:</label> <br/>
                                <span id = "estFee4"></span>
                            </span>
                            <span>
                                <label>Pick-up Location:</label> <br/>
                                <span id = "pickupLocation4"></span>
                            </span>
                            <span>
                                <label>Return Location:</label> <br/>
                                <span id = "returnLocation4"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div>
                    <h2>Car Information</h2>
                    <div>
                        <div>
                            <span>
                                <label>Car Name:</label> <br/>
                                <span id = "carName4"></span>
                            </span>

                            <span>
                                <label>Car Type:</label> <br/>
                                <span id = "carType4"></span>
                            </span>
                        </div>
                        <div>
                            <span>
                                <label>Boot Space:</label> <br/>
                                <span id = "bootSpace4"></span>
                            </span>

                            <span>
                                <label>Seats:</label> <br/>
                                <span id = "seats4"></span>
                            </span>
                            <span>
                                <label>Fuel Tank Capacity:</label> <br/>
                                <span id = "fuelCap4"></span>
                            </span>

                            <span>
                                <label>Fuel consumption:</label> <br/>
                                <span id = "fuelConsumption4"></span>
                            </span>
                            
                        </div>
                    </div>
                </div>
            </section>
            <section id = "buttons-conatiner">
                <button id="back-btn-4">Back</button>
                <button id="pay-btn">Make Payment</button>
            </section>
            
        </main>

        <script src ='../../myClasses.js'></script>
        <script src="view_reservation.js"></script>
    </body>
</html>
