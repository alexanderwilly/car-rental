<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "../login/login.css">
        <link rel = "icon" href = "../img/az_icon.png" type = "image/x-icon">
        <title>Reset Password</title>
    </head>

    <body>
        <main>
            <header>
                <h1>Reset Password</h1>
            </header>

            <section class="container">
                <form method="post">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>


                    <span id = "error-msg"></span>
                    <button id = "submit-btn" type="button">Confirm</button>
                </form>
                
            </section>
        </main>

        <script src="reset_password.js"></script>
    </body>

</html>
